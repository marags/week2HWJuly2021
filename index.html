<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel HW2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="setTimeout(auto_move, 5000)">
    
    <div id="window">
        <h1>Animated Carousel</h1>
        <div id="slider">
            <div id="css_carousel">
                <img src="./images/spaceball1.png" alt="">
                <img src="./images/spaceball2.png" alt="">
                <img src="./images/spaceball3.png" alt="">
                <img src="./images/spaceball4.png" alt="">
                <img src="./images/spaceball5.png" alt="">
                <img src="./images/spaceball6.png" alt="">
                <img src="./images/spaceball7.png" alt="">
                <img src="./images/spaceball8.png" alt="">
                <img src="./images/spaceball9.png" alt="">
                <img src="./images/spaceball10.png" alt="">
                <img src="./images/spaceball11.png" alt="">
                <img src="./images/spaceball12.png" alt="">
                <img src="./images/spaceball13.png" alt="">
            </div>
        </div>
        
        <h1>JavaScript Carousel</h1>
        <div id="slider" onmouseover="show_buttons()" onmouseleave="hide_buttons()">
            <div id="js_carousel" >
                <img id="js_image" src="./images/spaceball1.png" alt="">
            </div>
            <div id="buttons" onmouseleave="hide_buttons()">
                <button id="prev" onclick="picture_move (false)">&#60;</button>
                <button id="next" onclick="picture_move (true)">&#62;</button>
            </div>
        </div>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
